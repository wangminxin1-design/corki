                          });
                          fullscreenBtn.innerHTML = `




      <i class="fas fa-compress text-xl" style="">
      </i>




      `;
                      } else {
                          if (document.exitFullscreen) {
                              document.exitFullscreen();
                              fullscreenBtn.innerHTML = `




      <i class="fas fa-expand text-xl" style="">
      </i>




      `;
                          }
                      }
                  });

                  // 监听全屏状态变化
                  document.addEventListener('fullscreenchange', () => {
                      if (!document.fullscreenElement) {
                          fullscreenBtn.innerHTML = `




      <i class="fas fa-expand text-xl" style="">
      </i>




      `;
                      } else {
                          fullscreenBtn.innerHTML = `




      <i class="fas fa-compress text-xl" style="">
      </i>




      `;
                      }
                  });

                  // 布局大小选择功能
                  const layoutSizeBtn = document.getElementById('layout-size-btn');
                  const layoutDropdown = document.getElementById('layout-dropdown');

                  layoutSizeBtn.addEventListener('click', (e) => {
                      e.stopPropagation();
                      layoutDropdown.classList.toggle('hidden');
                  });

                  // 点击其他区域关闭下拉菜单
                  document.addEventListener('click', () => {
                      layoutDropdown.classList.add('hidden');
                  });

                  // 布局大小选项点击事件
                  document.querySelectorAll('#layout-dropdown a').forEach(item => {
                      item.addEventListener('click', (e) => {
                          e.stopPropagation();
                          const size = item.getAttribute('data-size');
                          // 这里可以根据选择的大小应用不同的布局样式
                          console.log(`选择了${item.textContent}`);

                          // 简单示例：根据选择的布局大小修改主内容区的padding
                          const mainContent = document.querySelector('main');
                          switch(size) {
                              case 'default':
                                  mainContent.classList.remove('p-4', 'p-3', 'p-2');
                                  mainContent.classList.add('p-6');
                                  break;
                              case 'medium':
                                  mainContent.classList.remove('p-6', 'p-3', 'p-2');
                                  mainContent.classList.add('p-4');
                                  break;
                              case 'small':
                                  mainContent.classList.remove('p-6', 'p-4', 'p-2');
                                  mainContent.classList.add('p-3');
                                  break;
                              case 'mini':
                                  mainContent.classList.remove('p-6', 'p-4', 'p-3');
                                  mainContent.classList.add('p-2');
                                  break;
                          }

                          layoutDropdown.classList.add('hidden');
                      });
                  });

                  // 关于我们模态框交互
                  const aboutBtn = document.getElementById('about-btn');
                  const aboutModal = document.getElementById('about-modal');
                  const closeModal = document.getElementById('close-modal');
                  const confirmModal = document.getElementById('confirm-modal');

                  // 打开模态框
                  aboutBtn.addEventListener('click', () => {
                      aboutModal.classList.remove('hidden');
                  });

                  // 关闭模态框的函数
                  const closeModalFunc = () => {
                      aboutModal.classList.add('hidden');
                  };

                  // 点击关闭按钮关闭模态框
                  closeModal.addEventListener('click', closeModalFunc);

                  // 点击确定按钮关闭模态框
                  confirmModal.addEventListener('click', closeModalFunc);

                  // 点击模态框外部关闭模态框
                  aboutModal.addEventListener('click', (e) => {
                      if (e.target === aboutModal) {
                          closeModalFunc();
                      }
                  });

                  // 按ESC键关闭模态框
                  document.addEventListener('keydown', (e) => {
                      if (e.key === 'Escape' && !aboutModal.classList.contains('hidden')) {
                          closeModalFunc();
                      }
                  });
              });
              });
    </script>
    <!-- 关于我们模态框 -->
